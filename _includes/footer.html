<script>
  (function (w) {
    var doc = w.document;

    dome.pagescroll(document.body);

    var list = doc.querySelectorAll('.page-nav a');
    [].forEach.call(list, function (d) {

        d.parentNode.classList.add('active');
      }
    });
  }(window));
